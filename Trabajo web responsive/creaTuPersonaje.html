<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Crea</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>La<br> Comunidad<span class="span"> Wiki</span></h1>
            <div class="boton-menu">
                <img src="./img/menu.png" alt="menu responsive">
            </div>
        </div>
        <div class="imagen-logo">
            <img src="img/The lord fo the rings header.png" alt="logo header">
        </div>
        <div class="nav-escritorio">
            <ul>
                <li><a href="index.html" class="link">Home</a></li>
                <li><a href="personajes.html" class="link">Personajes</a></li>
                <li><a href="curiosidades.html" class="link">Curiosidades</a></li>
            </ul>
        </div>
        <div class="menu ocultar">
            <ul class="navegacion">
                <li><a href="index.html" class="link">Home</a></li>
                <li><a href="personajes.html" class="link">Personajes</a></li>
                <li><a href="curiosidades.html" class="link">Curiosidades</a></li>
            </ul>
        </div>
    </header>
    <div class="crear-personaje"> 
        <form action="" id="form">
            <label for="nombre">Nombre de tu personaje:</label>
                <input type="text" name="nombre" id="nombre">
            <label for="clase">Clase de tu personaje:</label>
                <input type="text" name="clase" id="clase">
            <label for="habilidades">Habilidades:</label>
                <input type="text" name="habilidades" id="habilidades">
            <label for="armas">Armas:</label>
                <input type="text" name="armas" id="armas">
            <label for="historia">Escribe una breve descripcion de tu personaje:</label>
                <input type="text" id="descripcion" name="descripcion">
            <div class="botones">
                <button  id="añadir">Añadir</button>
                <button  id="x3">Agregar x3</button>
                <button  id="btn-mostrar-tabla">Mostrar tabla</button>
            </div>
        </form>
    </div>
    <div class="tabla-crear-personaje ocultar">
        <table id="tabla-personaje">
            <thead>
                <th>Nombre</th>
                <th>Clase</th>
                <th>Armas</th>
                <th>Habilidades</th>
                <th>Descripcion del personaje</th>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button class="enviar">Borrar</button>
    </div>
    <footer>
        <div class="redes-sociales">  
            <div class="contain-redes-sociales">
                
                <div class="imagen-red-social">
                    <img src="img/facebook.png" alt="facebook">
                </div>
                <div class="imagen-red-social">
                    <img src="img/instagram.png" alt="Instagram">
                </div>
                
                <div class="imagen-red-social">
                    <img src="img/youtube.png" alt="facebook"> 
                </div>
                <h4>La comunidad <span class="span"> &#169 </span></h4>   
            </div>
        </div>
    </footer>

<script src="js/main.js"></script>
<script src="js/tablaDinamica.js"></script>
</body>
</html>
