    <body>
            <header>
                <div class="logo">
                    <h1>La<br> Comunidad<span class="span"> Wiki</span></h1>

                        <img src="./img/menu.png" alt="menu responsive">

                </div>

                    <img src="img/The lord fo the rings header.png" alt="logo header">

                <nav class="nav-escritorio">

                    </ul>
                </nav>
            </header>
            <div class="crear-personaje"> 
                <form action="" id="form">
                    <label for="nombre">Nombre de tu personaje:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="ej: Gandalf">
                    <label for="clase">Clase de tu personaje:</label>
                        <input type="text" name="clase" id="clase" placeholder="hombre,mago,hobbit,elfo,enano">
                    <label for="habilidades">Habilidades:</label>
                        <input type="text" name="habilidades" id="habilidades" placeholder="ej: magia,arqueria">
                    <label for="armas">Armas:</label>
                        <input type="text" name="armas" id="armas" placeholder="ej: espada,baston magico">
                    <label for="historia">Escribe una breve descripcion de tu personaje:</label>
                        <input type="text" id="descripcion" name="descripcion" placeholder="describa a su personaje">
                    <div class="botones">
                        <button  id="añadir">Añadir</button>
                        <button  id="x3">Agregar x3</button>
                    </div>
                </form>
            </div>
            <div class="tabla-crear-personaje ocultar">
                <table id="tabla-personaje">
                    <thead>
                        <th>Nombre</th>
                        <th>Clase</th>
                        <th>Armas</th>
                        <th>Habilidades</th>
                        <th>Descripcion del personaje</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <button class="enviar" id="borrar">Borrar personajes</button>
            </div>
            <footer>
                <div class="redes-sociales">  
                    <div class="contain-redes-sociales">
                        
                        <div class="imagen-red-social">

                        </div>

                        </div>

                    </div>
                </div>
            </footer>
