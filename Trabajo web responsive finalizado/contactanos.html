        <header>
            <div class="logo">
                <h1>La<br> Comunidad<span class="span"> Wiki</span></h1>

                    <img src="./img/menu.png" alt="menu responsive">

            </div>

            <nav class="nav-escritorio">

        <div class="cuerpo-pagina-contactanos"> 
            <form action="" id="form">
                <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required placeholder="nombre">
                <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="email">
                <label for="contraseña">Contraseña:</label>
                    <input type="password" name="contraseña" id="contraseña" required placeholder="contraseña">
                <label for="captcha">Confirme que no eres un Orco: </label>
                    <p id="generador-captcha"></p>
                    <input type="text" id="captcha-usuario" name="captcha" required placeholder="captcha">
                    <p id="mensaje-validacion"></p>
                    <a href="creaTuPersonaje.html" class="ocultar2" id="crea_tu_personaje">Crea tu personaje</a>
                <input type="submit" class="enviar"> 
            </form>
        </div>
        
        <footer>
            <div class="redes-sociales">  
                <div class="contain-redes-sociales">
                    
                    <div class="imagen-red-social">
                        <img src="img/facebook.png" alt="facebook">
                    </div>
                    <div class="imagen-red-social">
